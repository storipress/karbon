dependsOn:
  - custom-field
  - karbon

tasks:
  analyze:
    command:
      - nuxt
      - analyze
    platform: node
    deps:
      - karbon:build
      - custom-field:build
  build:
    command:
      - nuxt
      - build
    platform: node
    deps:
      - karbon:build
      - custom-field:build
  bundle:
    command: karbon
    platform: node
    deps:
      - karbon:build
      - custom-field:build
  dev:
    command:
      - nuxt
      - dev
    local: true
    platform: node
    deps:
      - dev-prepare
      - karbon:build
      - custom-field:build
  dev-prepare:
    command:
      - nuxt
      - prepare
    platform: node
    deps:
      - karbon:build
      - custom-field:build
  generate:
    command:
      - nuxt
      - generate
    platform: node
