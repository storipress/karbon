id: karbon-monorepo

tasks:
  build:
    command: noop
    deps:
      - playground:dev-prepare
      - karbon:build
  test:
    command: vitest
    inputs:
      - packages/**/*
      - vitest.workspace.ts
    deps:
      - ~:build
  test-coverage:
    extends: test
    outputs:
      - coverage/**/*
    args:
      - --coverage
